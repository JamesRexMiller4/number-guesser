<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
     <title>NumberGuesser</title>
     <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"rel="stylesheet"/>
  </head>
   <body>
     <header>
       <container class="header_container">
         <h1><strong>NUMBER</strong><span id="second-half-heading">GUESSER</span></h1>
          <section class="sub_header-section">
           <div class="line"></div>
           <p id="sub-header">ULTIMATE CHALLENGER EDITION</p>
           <div class="line"></div>
         </section>
       </container>
    </header>
    <main role="main">
      <article>
        <section class="workingtitle">
          <h3>Set Range</h3>
            <form>
              <div>
              <label>Min Range</label>
              <input id="min-range" type="text">
              </div>
              <div>
              <label>Max Range</label>
              <input id="max-range" type="text">
              </div>
              <button id="update-btn">
                UPDATE
            </button>
          </form>
        </section>
      <section class="naming">
        <p>The Current Range is <span class="numrange">1</span> to <span class="numrange">10</span>
            <h3>Challenger 1</h3>
            <form id="challenge1">
              <div class="challengediv">
              <label>Name</label>
              <input id="challenger-1-name" type="text">
              <label>Guess</label>
              <input id="challeneger-1-guess" type="text">
              </div>
            </form>
          <div>
            <h3>Challenger 2</h3>
            <form id="challenge2">
              <div>
              <label>Name</label>
              <input id="challenger-2-name" type="text">
              <label>Guess</label>
              <input id="challeger-2-guess" type="text">
              </div>
            </form>
          </div>
          <div>
            <button id="submit-guess">
              Submit Guess
            </button>
            <button id="reset-game">
              Reset Game
            </button>
            <button id="clear-game">
              Clear game
            </button>
          </div>
      </section>
          <section class="score">
          </section>
        <aside class="cards">
        </aside>
     </article>
  </main>
    <script src="main.js">
    </script>
  </body>
</html>
