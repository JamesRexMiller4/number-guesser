<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
     <title>NumberGuesser</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800&display=swap" rel="stylesheet">
  </head>
   <body>
     <header>
       <container class="header_container">
         <h1><strong>NUMBER</strong><span id="second-half-heading">GUESSER</span></h1>
          <section class="sub_header-section">
           <div class="line"></div>
           <p id="sub-header">ULTIMATE CHALLENGER EDITION</p>
           <div class="line"></div>
         </section>
       </container>
    </header>
    <main role="main">
      <article>
        <section class="workingtitle spacing">
          <h3>Set Range</h3>
            <form>
              <div class="divrange">
              <label>Min Range</label>
              <input id="min-range" type="number">
              </div>
              <div class="divrange">
              <label>Max Range</label>
              <input id="max-range" type="number">
              </div>
              <button id="update-btn">
                UPDATE
            </button>
          </form>
        </section>
      <section class="naming spacing">
        <div class="backgroundcolordiv">
        <p>The Current Range is <span class="numrange">1</span> to <span class="numrange">10</span></p>
            <h3>Challenger 1</h3>
            <form id="challenge1">
              <div class="challengediv">
                <label>Name</label>
                <input id="challenger-1-name" class="inchallenge" type="text">
              </div>
              <div class="guessdiv">
                <label>Guess</label>
                <input id="challeneger-1-guess" type="number">
              </div>
            </form>
          <div>
            <h3>Challenger 2</h3>
            <form id="challenge2">
              <div class="challengediv">
              <label>Name</label>
              <input id="challenger-2-name" class="inchallenge" type="text">
              </div>
              <div class="guessdiv">
              <label>Guess</label>
              <input id="challeger-2-guess" type="number">
              </div>
            </form>
          </div>
          <div class="divbtns">
            <button id="submit-guess" class="submitbtn">
              SUBMIT GUESS
            </button>
            <button id="reset-game" class="btninactive">
              RESET GAME
            </button>
            <button id="clear-game" class="btninactive">
              CLEAR GAME
            </button>
          </div>
          </div>
      </section>
          <section class="score">
            <div class="backgroundcolordiv">
            <h3>Latest Score</h3>
            <section class="sectionscore">
            <div class="challenger1 divscore">
              <span id="challenger-1-name" class="scorespan">Challenger 1 Name</span>
              <p>current guess</p>
              <p id="howclose">that's too high</p>
            </div>
            <div class="grayline"> </div>
            <div class="challenger2 divscore">
              <span id="challeneger-2-name" class="scorespan">Challenger 2 Name</span>
              <p>current guess</p>
              <p id="howclose">that's too low</p>
            </div>
            </section>
            </div>
          </section>
        </article>
        <aside class="cards">
        </aside>
  </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
