<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
     <title>NumberGuesser</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"rel="stylesheet"/>
  </head>
   <body>
     <header>
       <container class="header_container">
         <h1><strong>NUMBER</strong><span id="second-half-heading">GUESSER</span></h1>
          <section class="sub_header-section">
           <div class="line"></div>
           <p id="sub-header">ULTIMATE CHALLENGER EDITION</p>
           <div class="line"></div>
         </section>
       </container>
    </header>
    <main role="main">
      <article>
        <section class="range-setting">
          <h2>Set Range</h2>
            <form>
              <label>Min Range</label>
                <input id="min-range" type="text">
              <label>Max Range</label>
                <input id="max-range" type="text">
              <button id="update-btn">
                UPDATE
            </button>
          </form>
        </section>
      <section class="naming">
        <p>The Current Range is <span>num1</span> to <span>num2</span>
          <form>
            <h5>Challenger 1</h5>
              <label>Name</label>
              <input id="challenger-1-name" type="text">
              <label>Guess</label>
              <input id="challeneger-1-guess" type="text">
          <!-- Maybe 2 forms -->
            <h5>Challenger 2</h5>
              <label>Name</label>
              <input id="challenger-2-name" type="text">
              <label>Guess</label>
              <input id="challeger-2-guess" type="text">
                <button id="submit-guess">
                  Submit Guess
                </button>
                <button id="reset-game">
                  Reset Game
                </button>
                <button id="clear-game">
                  Clear game
                </button>
              </form>
            </section>
          <section class="score">

      </section>
      <aside class="cards">

      </aside>
    </article>
  </main>
    <script src="main.js">
    </script>
  </body>
</html>
