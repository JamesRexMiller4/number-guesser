<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <title>NumberGuesser</title>
      <link rel="stylesheet" href="styles.css">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
  </head>
    <body>
      <header>
        <container class="header-container">
        <h1>NUMBER<span id="second-half-heading">GUESSER</span></h1>
          <section class="sub-header-section">
            <div class="line"></div>
              <p id="sub-header">ULTIMATE CHALLENGER EDITION</p>
            <div class="line"></div>
          </section>
        </container>
      </header>
      <container id="game-container">
        <main id="mainleft">
          <article>
            <section class="workingtitle spacing">
              <h3>Set Range</h3>
                <form id="rangeform">
                  <div class="divrange">
                    <label>Min Range</label>
                    <input id="min-range" type="number" autocomplete="off">
                    <!-- onkeydown="resetGame() -->
                  </div>
                  <div class="divrange">
                    <label>Max Range</label>
                    <input id="max-range" type="number" autocomplete="off">
                    <!-- onkeydown="resetGame() -->
                  </div>
                  <button id="update-btn">
                    UPDATE
                  </button>
                </form>
            </section>
          <section class="input-field spacing">
            <div class="backgroundcolordiv">
              <p>The Current Range is <span id="min-span" class="spanstyle"></span> to <span class="spanstyle"id="max-span"></span></p>
                <h3>Challenger 1</h3>
                  <form id="challenge1">
                    <div class="challengediv">
                      <label>Name</label>
                      <input id="player1name" class="inchallenge reset-function" type="text" onkeydown="resetButtonFunction()" autocomplete="off">
                    </div>
                    <div class="players-guess">
                      <label>Guess</label>
                      <input id="player1guess" class="reset-function error" type="number" onkeyup="stoppedTyping(); resetButtonFunction(); errorMessage()" autocomplete="off">
                    </div>
                  </form>
                  <div>
                  <h3>Challenger 2</h3>
                    <form id="challenge2">
                      <div class="challengediv">
                        <label>Name</label>
                        <input id="player2name" class="inchallenge reset-function" type="text" onkeydown="resetButtonFunction()" autocomplete="off">
                      </div>
                      <div class="players-guess">
                        <label>Guess</label>
                        <input id="player2guess" class="reset-function" type="number" onkeyup="stoppedTyping(); resetButtonFunction()" autocomplete="off">
                      </div>
                    </form>
                  </div>
                  <div class="divbtns">
                    <button id="submit-guess" class="submitbtn">
                      SUBMIT GUESS
                    </button>
                    <button id="reset-game" disabled>
                      RESET GAME
                    </button>
                    <button id="clear-game" disabled>
                      CLEAR GAME
                    </button>
                  </div>
            </div>
          </section>
          <section class="score">
            <div class="backgroundcolordiv">
              <section class="sectionscore">
                <div class="scorediv">
                  <h3>Latest Score</h3>
                    <div class="challenger1 divscore">
                      <span id="challenger-1-name" class="scorespan">Challenger 1 Name</span>
                        <p class="currentp">current guess</p>
                        <p class="guessdisplay" id="guess1card">?</p>
                        <p id="howclose1" class="closedisplay"></p>
                    </div>
                </div>
                <div class="grayline"> </div>
                <div class="challenger2 divscore">
                  <span id="challenger-2-name" class="scorespan">Challenger 2 Name</span>
                    <p class="currentp">current guess</p>
                    <p class="guessdisplay" id="guess2card">?</p>
                    <p id="howclose2" class="closedisplay"></p>
                  </div>
                </section>
              </div>
            </section>
          </article>
        </main>
        <main id="mainright">
          <button id="secret" class="disappear" onclick="favoriteColor()">?</button>
          <article class="cards">
          </article>
        </main>
      </container>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
