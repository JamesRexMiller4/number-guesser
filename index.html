<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
     <title>NumberGuesser</title>
    <link rel="stylesheet" href="styles.css">
  </head>
   <body>
     <header>
      <h1>NUMBER<span>GUESSER</span></h1>
       <h4>-----ULTIMATE CHALLENGER EDITION------</h4>
     </header>
    <main role="main">
      <article>
        <section class="workingtitle">
          <h2>Set Range</h2>
            <form>
              <label>Min Range</label>
              <input id="minRange" type="text">
              <label>Max Range</label>
              <input id="maxRange" type="text">
              <button id="update-btn">
                UPDATE
            </button>
          </form>
        </section>
      <section class="naming">
        <p>The Current Range is <span>num1</span> to <span>num2</span>
          <form>
            <h5>Challenger 1</h5>
              <label>Name</label>
              <input id="challenger1name" type="text">
              <label>Guess</label>
              <input id="challeneger1guess" type="text">
          <!-- Maybe 2 forms -->
            <h5>Challenger 2</h5>
              <label>Name</label>
              <input id="challenger2name" type="text">
              <label>Guess</label>
              <input id="challeger2guess" type="text">
          </form>
        </section>
      <section class="score">
      </section>
      <aside class="cards">
      </aside>
    </article>
  </main>
    <script src="main.js">
    </script>
  </body>
</html>
